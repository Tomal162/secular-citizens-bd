<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secular Citizens BD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gradient-to-t from-neutral-500 to-stone-900 p-4">
        <div class="container mx-auto flex justify-center text-center">
            <div>
                <a href="#" class="text-white font-bold text-2xl"><span class="font-serif text-white">SECULAR CITIZENS</span><br><span class="font-serif text-white">BANGLADESH</span><br><span class="text-sm font-light text-white">Be secular, Be free...</span></a>
            </div>
        </div>
    </nav>

    <div class="bg-stone-900 text-white py-2">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Contact Number -->
            <div>
                <span class="mr-4">Hotline: +880 1788 XXX XXX</span>
            </div>
            <!-- Social Media Links -->
            <div>
                <ul class="flex space-x-4">
                    
                    <li><a href="login.html" class="text-lg text-white hover:text-neutral-500 transition-colors duration-300 ease-in-out">Login</a></li>
                    <li><a href="register.html" class="text-lg text-white hover:text-neutral-500 transition-colors duration-300 ease-in-out">Register</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Login Section -->
    <section class="py-16">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-center mb-4 font-zendots">Login</h2>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-stone-900 hover:bg-neutral-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                        <a href="#" class="inline-block align-baseline font-bold text-sm text-stone-900 hover:text-stone-700">Forgot Password?</a>
                    </div>
                </form>
                <p class="text-center text-gray-600 text-sm mt-4">Don't have an account? <a href="register.html" class="text-stone-900 font-bold hover:text-stone-700">Register</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-stone-950 text-white py-4">
        <div class="container mx-auto text-center">
            &copy; 2024 Secular Citizens Bangladesh. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
